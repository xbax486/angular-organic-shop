<div class="row">
  <div class="col-md-3">
    <product-filter 
      [currentCategory]="currentCategory"
      [productFilterShow]="productFilterShow">
    </product-filter>
  </div>
  <div class="col-md-9">
    <div class="row" *ngIf="shoppingCart$ | async as shoppingCart">
      <ng-container *ngFor="let product of filteredProducts; let i = index;">
        <div class="col-6">
          <product-card [product]="product" [shopping-cart]="shoppingCart" [fixed-size]="true"></product-card>
        </div>
        <div class="w-100" *ngIf="(i + 1) % 2 === 0"></div>
      </ng-container>
    </div>
  </div>
</div>
