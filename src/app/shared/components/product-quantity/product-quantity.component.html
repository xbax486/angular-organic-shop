<div class="row no-gutters">
  <div class="col-sm-2">
    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">
      -
    </button>
  </div>
  <div class="col text-center product-quantity">
    {{ shoppingCart.getQuantity(product) }} in shopping cart
  </div>
  <div class="col-sm-2">
    <button class="btn btn-secondary btn-block" (click)="addToCart()">
      +
    </button>
  </div>
</div>
